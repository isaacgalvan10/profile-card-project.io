<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="reset.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <span class="bg"></span>
  <div class="card">
    <img class="card-bg" src="./images/bg-pattern-card.svg" alt="bg-pattern-card">
    <div class="profile">
      <img class="profile-pic" src="./images/image-victor.jpg" alt="profile pic">
      <h1>Victor Crest <span class="age">26</span></h1>
      <p class="city">London</p>
    </div>
    <div class="stats">
      <div>
        <p class="numbers">80K</p>
        <p class="sub-title">Followers</p>
      </div>
      <div>
        <p class="numbers">803K</p>
        <p class="sub-title">Likes</p>
      </div>
      <div>
        <p class="numbers">1.4K</p>
        <p class="sub-title">Photos</p>
      </div>
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
</body>
</html>
